<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>积分兑换</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="back-button">返回</button>
    <button id="view-exchange-history">查看兑换记录</button>
    <div id="user-info">
        <span id="user-name">用户名: </span>
        <span id="total-points">总积分: </span>
        <span id="special-points">特别积分: </span>
    </div>
    <h2>积分兑换</h2>
    <div id="points-exchange">
        <ul id="exchange-list">
            <!-- 兑换项将在这里动态添加 -->
        </ul>
    </div>

    <script src="redeem.js"></script>
    <script>
        document.getElementById('back-button').addEventListener('click', function() {
            window.location.href = 'index.html'; // 假设您的checklist界面是 index.html
        });
    </script>
</body>
</html>
